n<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/simple-sidebar.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Neigbhorhood Map</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">Neighborhood HotSpots</li>
          <span data-bind="foreach: loc_list">
            <li><a href="#" data-bind="click: changeLoc"><span data-bind="text: formattedName"></span></a></li>
          </span>
        </ul>
      </div>
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div id="toggle" class="col-md-12">
              <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
            </div>
          </div>
          <div class="row" data-bind="with: currentLoc">
            <div class="col-md-6">
              <h3><span  data-bind="text: name"></span> - <a data-bind="attr: { href: shorturl }">Link</a></h3>
            </div>
            <div class="col-md-6">
              <span data-bind="text: description"></span>
            </div>
          </div>
          <div class="row>"
            <div class="row container-map">
              <div class="container-md-12" id="map"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 30.5356595, lng: -97.6264142},
        zoom: 14
      });
    }
    </script>
    <script>
      $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
      });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0lYW2HP4ddQ1jaO_7JlJ0B_CdOp_On6o&callback=initMap"
    async defer></script>
  </body>
  <script src="js/knockout-3.4.0.js"></script>
  <script src="js/app.js"></script>
</html>
