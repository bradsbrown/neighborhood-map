<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/simple-sidebar.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Neigbhorhood Map</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">Neighborhood HotSpots</li>
          <li>
            <input class="form-control" placeholder="Searchâ€¦" type="search" name="filter" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
        </li>
          <span data-bind="foreach: filterLocs">
            <li><a href="#" data-bind="click: changeLoc"><span data-bind="text: formattedName"></span>&#9733;</a></li>
          </span>
        </ul>
      </div>
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div id="toggle" class="col-sm-12">
              <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
            </div>
          </div>
          <div class="row" data-bind="with: currentLoc">
            <div class="col-sm-6">
              <h3><span  data-bind="text: name"></span> - <a data-bind="attr: { href: shorturl }">4sq Link</a></h3>
            </div>
            <div class="col-sm-6">
              <span data-bind="text: description"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container fill">
      <div id="map">
      </div>
    </div>
    <script>
    var map;
    var markers = [];
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 30.5356595, lng: -97.6264142},
        zoom: 14
      });
      ko.applyBindings(ViewModel);
    };

    // Adds a marker to the map and push to the array.
    function addMarker(location, name) {
      var marker = new google.maps.Marker({
        position: location,
        map: map,
        title: name,
        animation: google.maps.Animation.DROP
      });
      markers.push(marker);
    }

    function updateLocs() {
      for (i = 0; i < self.filterLocs().length; i++) {
        var
          ll = new google.maps.LatLng(self.filterLocs()[i].lat(), self.filterLocs()[i].lng());
          name = self.filterLocs()[i].name()
        addMarker(ll, name);
      };
    }


    // Sets the map on all markers in the array.
    function setMapOnAll(map) {
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(map);
      }
    }

    // Removes the markers from the map, but keeps them in the array.
    function clearMarkers() {
      setMapOnAll(null);
    }

    // Shows any markers currently in the array.
    function showMarkers() {
      setMapOnAll(map);
    }

    // Deletes all markers in the array by removing references to them.
    function deleteMarkers() {
      clearMarkers();
      markers = [];
    }
    function makeBounce(index) {
      marker = markers[index];
      marker.setAnimation(google.maps.Animation.BOUNCE);
      setTimeout(function(){ marker.setAnimation(null); }, 750);
    }
    </script>
    <script>
      $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
  <script src="js/knockout-3.4.0.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0lYW2HP4ddQ1jaO_7JlJ0B_CdOp_On6o&callback=initMap"></script>

</html>
